<div class="container">
    <div class="badge">
        <button (click)="verAtivos()" mat-raised-button color="warn">
            Retornar
        </button>
    </div>

    <div class="conteudo" *ngFor="let item of inativos">
        <mat-card class="card mat-elevation-z3">
            <mat-card-header>
                <mat-card-title>{{item.nome}}</mat-card-title>
                <mat-card-subtitle>{{item.dataCadastro}}</mat-card-subtitle>
                <mat-card-subtitle>{{item.ativo}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
</div>
